  dag:
    tasks:
      launch-load-data-trainjob:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-launch-load-data-trainjob
        taskInfo:
          name: launch-load-data-trainjob
      launch-model-forecast-trainjob:
        cachingOptions:
